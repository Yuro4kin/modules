
<!-- Конструкция import -->
<!--  макрос который создает диалоговые окна в нашей .html странице-->
<!-- мы можем передать заголовок диалогового окна - title, и сообщение - msg='' -->
{% macro dialog_1(title, msg='') -%}
<!-- формирование диалога с помощью тегов -->
<div class="dialog">
<p class="title">{{title}}</p>
<p class="message">{{msg}}</p>
<input type="button" value="Закрыть"></p>
</div>
{%- endmacro %}

<!-- Далее импортируем макрос с диалоговым окном в page.html -->
